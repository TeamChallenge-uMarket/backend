databaseChangeLog:
  - changeSet:
      id: create-tables-body-types
      author: Oleh
      changes:
        - createTable:
            tableName: body_types
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: body_type
                  type: VARCHAR(255)