databaseChangeLog:
  - changeSet:
      id: create-tables-drive-types
      author: Oleh
      changes:
        - createTable:
            tableName: drive_types
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: drive_type
                  type: VARCHAR(255)