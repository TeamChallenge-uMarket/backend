databaseChangeLog:
  - changeSet:
      id: create-tables-transports
      author: Oleh
      changes:
        - createTable:
            tableName: transports
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: year
                  type: INTEGER
              - column:
                  name: mileage
                  type: INTEGER
              - column:
                  name: body_type
                  type: VARCHAR(255)
              - column:
                  name: vincode
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: transmission
                  type: VARCHAR(255)
              - column:
                  name: fuel_type
                  type: VARCHAR(255)
              - column:
                  name: engine_displacement
                  type: DOUBLE
              - column:
                  name: engine_power
                  type: INTEGER
              - column:
                  name: drive_type
                  type: VARCHAR(255)
              - column:
                  name: number_of_doors
                  type: INTEGER
              - column:
                  name: number_of_seats
                  type: INTEGER
              - column:
                  name: color
                  type: VARCHAR(255)
              - column:
                  name: imported_from
                  type: VARCHAR(255)
              - column:
                  name: accident_history
                  type: BOOLEAN
              - column:
                  name: condition
                  type: VARCHAR(255)
              - column:
                  name: fuel_consumption_city
                  type: DOUBLE
              - column:
                  name: fuel_consumption_highway
                  type: DOUBLE
              - column:
                  name: fuel_consumption_mixed
                  type: DOUBLE
              - column:
                  name: price
                  type: NUMERIC(38, 2)
              - column:
                  name: bargain
                  type: BOOLEAN
              - column:
                  name: trade
                  type: BOOLEAN
              - column:
                  name: military
                  type: BOOLEAN
              - column:
                  name: installment_payment
                  type: BOOLEAN
              - column:
                  name: uncleared
                  type: BOOLEAN
              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_models
                    references: transport_models(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_users
                    references: users(id)
              - column:
                  name: city
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_cities
                    references: cities(id)
              - column:
                  name: created
                  type: TIMESTAMP(6)
              - column:
                  name: last_update
                  type: TIMESTAMP(6)