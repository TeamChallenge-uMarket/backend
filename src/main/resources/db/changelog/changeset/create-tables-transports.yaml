databaseChangeLog:
  - changeSet:
      id: create-tables-transports
      author: Oleh
      changes:
        - createTable:
            tableName: transports
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: year
                  type: INTEGER
              - column:
                  name: mileage
                  type: INTEGER
              - column:
                  name: vincode
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: engine_displacement
                  type: DOUBLE
              - column:
                  name: engine_power
                  type: INTEGER
              - column:
                  name: number_of_doors
                  type: INTEGER
              - column:
                  name: number_of_seats
                  type: INTEGER
              - column:
                  name: accident_history
                  type: BOOLEAN
              - column:
                  name: fuel_consumption_city
                  type: DOUBLE
              - column:
                  name: fuel_consumption_highway
                  type: DOUBLE
              - column:
                  name: fuel_consumption_mixed
                  type: DOUBLE
              - column:
                  name: price
                  type: NUMERIC(38, 2)
              - column:
                  name: bargain
                  type: BOOLEAN
              - column:
                  name: trade
                  type: BOOLEAN
              - column:
                  name: military
                  type: BOOLEAN
              - column:
                  name: installment_payment
                  type: BOOLEAN
              - column:
                  name: uncleared
                  type: BOOLEAN
              - column:
                  name: load_capacity
                  type: INTEGER
              - column:
                  name: model_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_models
                    references: transport_models(id)
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_users
                    references: users(id)
              - column:
                  name: city
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_cities
                    references: cities(id)
              - column:
                  name: body_type
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_body_types
                    references: body_types(id)
              - column:
                  name: drive_type
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_drive_types
                    references: drive_types(id)
              - column:
                  name: fuel_type
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_fuel_types
                    references: fuel_types(id)
              - column:
                  name: producing_country
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_producing_countries
                    references: producing_countries(id)
              - column:
                  name: transmission
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_transmissions
                    references: transmissions(id)
              - column:
                  name: transport_color
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_transport_colors
                    references: transport_colors(id)
              - column:
                  name: transport_condition
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_transport_conditions
                    references: transport_conditions(id)
              - column:
                  name: wheel_configuration
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_transports_wheel_configurations
                    references: wheel_configurations(id)
